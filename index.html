<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div style="margin: 270px; padding: 50px; text-align: center; "  class="shadow">
       <h1>To-Do List</h1> 
       <input type="text" class="form-control" id="input" placeholder="Enter a Task"><br>
        <button onclick="add()" style="width: 100%;" type="button" class="btn btn-primary">Add to Task</button>
        
    <ul style="text-align: left;" type="none" id="tasks">
            
           </ul>
       
    </div>

    <script>
        
        function add(){
            var  add1=document.getElementById('input');
            var list=document.getElementById('tasks');
            if(add1.value==""){
                alert('please Enter something');
            }
            else{
                const item=document.createElement("li");
                item.innerHTML=`<div class="row">
                    <div class="col-4"> <span>${input.value}</span></div>
                     <div class="col-4"></div>
                    <div class="col-4"> <button  id="edit" onclick="edit(this)" type="button" class="btn"><i class="fa-solid fa-pen"></i></button>
                    <button id="delete" onclick="tdelete(this)" type="button" class="btn"><i class="fa-solid fa-trash"></i></button> </div>
                    
                    </div>`
                   
                list.appendChild(item)
                add1.value='';
            }
        
        }
        function edit(button){
                const item=button.parentNode.parentNode;
                const text=item.innerText;
               
                const newtext=prompt('edit :',text);
                if(newtext!==''){
                    item.querySelector('span').innerText=newtext;
                }

            }
            function tdelete(button){
               var del= confirm("are you sure");
          if(del)
          { var item=button.parentNode.parentNode;
            console.log(item);
                item.parentNode.removeChild(item);}
               

   }        

    </script>
    
</body>
</html>
